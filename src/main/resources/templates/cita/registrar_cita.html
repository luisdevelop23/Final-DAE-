<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-[100vh] justify-between text-gray-800 ">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="https://www.sanpablo.com.pe/wp-content/uploads/2024/05/LogoSPSurco.png" alt="Clínica San Pablo" class="h-12">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Inicio</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Nosotros</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Servicios</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        <section class="bg-white p-8 rounded shadow-md mx-auto sm:w-[440px] md:w-[500px] lg:w-[500px]">
            <h2 class="text-2xl font-semibold mb-4">Registrar Cita</h2>
            <form th:action="@{/cita/registrar}" th:object="${cita}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700">Paciente</label>
                    <select th:field="*{paciente}" class="w-full px-4 py-2 border rounded-lg" required>
                        <option th:each="paciente : ${paciente}" th:value="${paciente.id}" th:text="${paciente.nombre}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Doctor</label>
                    <select th:field="*{doctor}" class="w-full px-4 py-2 border rounded-lg" required>
                        <option th:each="doctor : ${doctor}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Fecha y Hora</label>
                    <input type="datetime-local" th:field="*{fechaCita}" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Motivo</label>
                    <input type="text" th:field="*{motivoCita}" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Estado</label>
                    <select th:field="*{estCita}" class="w-full px-4 py-2 border rounded-lg" required>
                        <option value="true">Activa</option>
                        <option value="false">Inactiva</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Registrar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2024 Clínica San Pablo. Todos los derechos reservados.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-blue-400">Facebook</a>
                <a href="#" class="hover:text-blue-400">Instagram</a>
                <a href="#" class="hover:text-blue-400">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
