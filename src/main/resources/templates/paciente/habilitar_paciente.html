
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitación de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="https://www.sanpablo.com.pe/wp-content/uploads/2024/05/LogoSPSurco.png" alt="Clínica San Pablo" class="h-12">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Inicio</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Nosotros</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Servicios</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        <section class="bg-white p-8 rounded shadow-md mx-auto sm:w-[440px] md:w-[500px] lg:w-[500px]">
            <h2 class="text-2xl font-semibold mb-4">Habilitación de Pacientes</h2>
            <div class="table-responsive">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Código</th>
                            <th class="py-2 px-4 border-b">Nombre</th>
                            <th class="py-2 px-4 border-b">Estado</th>
                            <th class="py-2 px-4 border-b">Habilitar</th>
                            <th class="py-2 px-4 border-b">Deshabilitar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente : ${listapaciente}">
                            <td class="py-2 px-4 border-b" th:text="${paciente.codPaciente}"></td>
                            <td class="py-2 px-4 border-b" th:text="${paciente.nomPaciente}"></td>
                            <td class="py-2 px-4 border-b" th:text="${paciente.estPaciente ? 'Habilitado' : 'Deshabilitado'}"></td>
                            <td class="py-2 px-4 border-b">
                                <a th:href="@{/paciente/habilitar/{id}(id=${paciente.codPaciente})}" class="text-yellow-500 hover:underline">Habilitar</a>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <a th:href="@{/paciente/deshabilitar/{id}(id=${paciente.codPaciente})}" class="text-red-500 hover:underline">Deshabilitar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-end mt-4">
                <a th:href="@{/index}" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Regresar al Menú Principal</a>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2024 Clínica San Pablo. Todos los derechos reservados.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-blue-400">Facebook</a>
                <a href="#" class="hover:text-blue-400">Instagram</a>
                <a href="#" class="hover:text-blue-400">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
